
repositories{
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.digital-alchimia:android-transcoder:v0.1.12R_ergovia-OS-2'
    compile 'com.android.support:support-v4:23.0.0'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
